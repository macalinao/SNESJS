---
source_directory: source
build_directory: build

layout: together

header: HEADER.txt

builds:
  src:
    packer: false
  min:
    shrink_vars: true
    private: true

packages:
  snesjs:
    files:
    - SNESJS
    - Constants
    # CPU
    - cpu/CPU
    - cpu/ALU
    - cpu/Channel
    - cpu/CPUCore
    - cpu/CPUOPS
    - cpu/DMA
    - cpu/Memory
    - cpu/MMIO
    - cpu/Registers
    - cpu/Status
    - cpu/Timing
    # Util
    - util/Bits
    - util/MiscUtils
